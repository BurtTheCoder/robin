version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: robin-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-robin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-robin_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-robin}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-robin}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: robin-backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-robin}:${POSTGRES_PASSWORD:-robin_dev_password}@db:5432/${POSTGRES_DB:-robin}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - DEFAULT_MODEL=${DEFAULT_MODEL:-claude-sonnet-4-20250514}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
      - API_PREFIX=/api/v1
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./agent:/app/agent:ro
      - ./core:/app/core:ro
      - ./config.py:/app/config.py:ro

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: robin-frontend
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000/api/v1}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - backend

volumes:
  pgdata:
    driver: local
